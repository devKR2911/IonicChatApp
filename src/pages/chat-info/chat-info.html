<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Join Chat</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
  
    <ion-card-content>
        <ion-list>
          <form  [formGroup]="chatInfo" (ngSubmit)="joinChat()">
            <ion-item>
              <ion-label floating>Your Name</ion-label>
              <ion-input type="text" formControlName="username"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label floating>Client Name</ion-label>
              <ion-input  type="text" formControlName="clientname"></ion-input>
            </ion-item>

                <button ion-button full class="margin-top-10" type="submit" [disabled]="!chatInfo.valid">Join Chat</button>
            </form>
          </ion-list>
    </ion-card-content>
  
  </ion-card>
</ion-content>
